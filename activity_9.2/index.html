<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Activity 9.1</title>
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        body {
            margin: 0;
        }
        .mdc-top-app-bar {
            --mdc-theme-primary: #2996cc;
        }
        .view {
            display: none;
        }
    </style>
</head>

<body>
    <aside class="mdc-drawer mdc-drawer--modal">
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
                <a class="mdc-list-item mdc-list-item--activated" id="home-button" href="#" aria-current="page">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
                    <span class="mdc-list-item__text">Home</span>
                </a>
                <a class="mdc-list-item" id="data-button" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                    <span class="mdc-list-item__text">Data</span>
                </a>
                <a class="mdc-list-item" id="about-button" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                    <span class="mdc-list-item__text">About</span>
                </a>
            </nav>
        </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>
    <div>
        <header class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
                    <span class="mdc-top-app-bar__title">Title</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Download">file_download</button>
                    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Print this page">print</button>
                    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">bookmark</button>
                </section>
            </div>
        </header>
        <main class="mdc-top-app-bar--fixed-adjust">
            <!--             <button class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span> Learn More
            </button> -->
            <div class="view" id="home">
                home
            </div>

            <div class="view" id="data">
                data
            </div>

            <div class="view" id="about">
                about
            </div>
        </main>
    </div>

    <script>
        //         mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button--raised'));
        const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('.mdc-top-app-bar'));
        const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
        topAppBar.listen('MDCTopAppBar:nav', () => {
            drawer.open = !drawer.open;
        });
        document.querySelectorAll('.mdc-list-item').forEach(item => {
            item.addEventListener('click', event => {
                //handle click
                switch(item.id) {
                    case 'home-button':
                        document.querySelector('#home').style.display = "block";
                        document.getElementById('data').style.display = "none";
                        document.getElementById('about').style.display = "none";
                        console.log("home button pressed");
                        drawer.open = !drawer.open;
                        break;
                    case 'data-button':
                        document.getElementById('home').style.display = "none";
                        document.getElementById('data').style.display = "block";
                        document.getElementById('about').style.display = "none";
                        console.log("data button pressed");
                        drawer.open = !drawer.open;
                        break;
                    case 'about-button':
                        document.getElementById('home').style.display = "none";
                        document.getElementById('data').style.display = "none";
                        document.getElementById('about').style.display = "block";
                        console.log("about button pressed");
                        drawer.open = !drawer.open;
                        break;
                    default:
                        console.log("something else pressed");
                        break;
                }
            })
        })
    </script>
</body>

</html>
