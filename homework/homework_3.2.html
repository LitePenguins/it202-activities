<body>
    <p class="lead">John La</p>
    <form id="orderOptions">
        <label>Email address</label>
        <div class="form-group">
            <input class="form-control" type="text" id="name" placeholder=" Enter your name">
            <br>

            </div>
            <div class="form-check">

                    Delivery

        </div>
        <label>Food Type</label>
